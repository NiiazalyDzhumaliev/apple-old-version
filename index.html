<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nixie+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/efff5ee4a8.js"></script>
    <title>Apple Website</title>
  </head>
  <body>
    <main>
      <nav>
        <ul class="navbar-ul">
          <li class="navbar-li">
            <a href="#" class="nav-links apple-logo"
              ><i class="fa fab fa-apple"></i
            ></a>
          </li>
          <li class="navbar-li">
            <a href="#" class="nav-links store">Store</a>
          </li>
          <li class="navbar-li">
            <a href="#" class="nav-links mac">Mac</a>
          </li>
          <li class="navbar-li">
            <a href="#" class="nav-links ipod">IPod</a>
          </li>
          <li class="navbar-li">
            <a href="#" class="nav-links iphone">IPhone</a>
          </li>
          <li class="navbar-li">
            <a href="#" class="nav-links ipad">IPad</a>
          </li>
          <li class="navbar-li">
            <a href="#" class="nav-links itunes">ITunes</a>
          </li>
          <li class="navbar-li">
            <a href="#" class="nav-links support">Support</a>
          </li>
          <li class="navbar-li search-container">
            <div class="input-container">
              <i class="fa fas fa-search fa-xs"></i>
              <input type="text" name="search" class="nav-input" />
            </div>
          </li>
        </ul>
      </nav>
      <header>
        <a href="#" class="header-links"
          ><h1 class="header-text header-top">
            What will your verse be
          </h1></a
        >
        <a href="#" class="header-links"
          ><h2 class="header-text header-middle">
            Everyone has something to share. See how people are using <br />
            IPad in their unique ways to add to the world's story
          </h2></a
        >
        <div class="your-verse">
          <a
            href="#"
            class="verse-link
          header-links"
            ><h3 class="header-text header-bottom">
              Watch the "Your Verse" film and explore the stories
            </h3>
          </a>
          <i class="fa far fa-play-circle fa-2x"></i>
        </div>
      </header>
    </main>
    <aside>
      <img
        src="images/img1.jpg"
        alt="Iphone 5s"
        class="aside-image iphone-5s"
      />
      <img
        src="images/img2.jpg"
        alt="Iphone 5c"
        class="aside-image iphone-5c"
      />
      <img
        src="images/img3.jpg"
        alt="30 years to Mac"
        class="aside-image mac-30"
      />
      <img
        src="images/img4.jpg"
        alt="Supplier responsibility"
        class="aside-image supplier-resp"
      />
    </aside>
    <footer></footer>
  </body>
</html>
